<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Rainforest Survival</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Start Page (shown on page load) -->
        <div id="start-page">
            <h1>Amazon Rainforest Survival</h1>
            <button id="play-button" class="choice-btn">Play</button>
        </div>

        <!-- Game Container (hidden until Play is clicked) -->
        <div id="game-container" class="game-container" style="display: none; text-align: center;">
            <div id="question-counter" class="question-counter">1/12</div>
            <p id="story-text" class="story-text">You wake up disoriented in the Amazon rainforest and must decide which way to go.</p>
            <button id="reset" class="reset">Back to Start</button>
            
            <div id="choices" class="choices">
                <!-- Choices will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Results Page (hidden until a result is reached) -->
        <div id="results-page" style="display: none; text-align: center;">
            <h2>Results</h2>
            <p id="results-text"></p>
            <button id="play-again-button" class="choice-btn">Play Again</button>
        </div>

        <footer>
            <p>Ame Boonwiwat &copy; 2025</p>
        </footer>

        <script src="game.js"></script>
    </body>
</html>
